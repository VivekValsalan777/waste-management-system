<!DOCTYPE html>
<html>
<head>
  <title>Report Waste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Waste Management</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Report Waste</h2>

    <form id="reportForm" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>

      <input type="hidden" name="latitude" id="lat">
      <input type="hidden" name="longitude" id="lng">

      <button class="primary">Submit Report</button>
    </form>

    <p id="msg"></p>

    <div id="reportBox" style="display:none;">
      <strong>Your Report ID:</strong>
      <div class="card"><span id="rid"></span></div>
      <a class="link" href="track.html">Track Report</a>
    </div>
  </div>
</div>

<script>
navigator.geolocation.getCurrentPosition(p => {
  lat.value = p.coords.latitude;
  lng.value = p.coords.longitude;
});

reportForm.onsubmit = async e => {
  e.preventDefault();
  msg.innerText = "Submitting...";

  const res = await fetch("/submit-report", {
    method: "POST",
    body: new FormData(reportForm)
  });

  const data = await res.json();

  if (data.success) {
    rid.innerText = data.reportId;
    reportBox.style.display = "block";
    msg.innerText = "Submitted successfully";
  } else {
    msg.innerText = "Submission failed";
  }
};
</script>

</body>
</html>
