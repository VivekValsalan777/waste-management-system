<!DOCTYPE html>
<html>
<head>
  <title>Track Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Track Report</h1>
</header>

<div class="container">
  <div class="card">
    <input id="tid" placeholder="Enter Report ID">
    <button class="primary" onclick="track()">Track</button>
    <pre id="out"></pre>
  </div>
</div>

<script>
async function track() {
  const res = await fetch("/track/" + tid.value);
  out.textContent = res.ok ? JSON.stringify(await res.json(), null, 2)
                           : "Report not found";
}
</script>

</body>
</html>
