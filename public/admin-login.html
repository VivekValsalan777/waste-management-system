<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Waste Management System</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Admin Login</h2>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <button class="primary" onclick="login()">Login</button>
    <p id="msg"></p>
  </div>
</div>

<script>
function login() {
  fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) location.href = "dashboard.html";
    else msg.innerText = "Invalid credentials";
  });
}
</script>

</body>
</html>
