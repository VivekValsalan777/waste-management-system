<!DOCTYPE html>
<html>
<head>
  <title>Track Report</title>
</head>
<body>

<h2>Track Waste Report</h2>

<input id="rid" placeholder="Enter Report ID">
<button onclick="track()">Track</button>

<pre id="out"></pre>

<a href="index.html">Back to Report Page</a>
<br>
<a href="role-select.html">Back to Role Selection</a>

<script>
function track() {
  fetch("/track/" + rid.value)
    .then(r => r.json())
    .then(d => {
      if (d.message) {
        out.innerText = d.message;
      } else {
        out.innerText =
          "Report ID: " + d.reportId + "\n" +
          "Status: " + d.status + "\n" +
          "Submitted: " + d.createdAt;
      }
    });
}
</script>

</body>
</html>
