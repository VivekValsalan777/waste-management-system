<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    /* ===== HEADER ===== */
    header {
      background: #1e293b;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header button {
      background: #ef4444;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }

    /* ===== CONTAINER ===== */
    .container {
      padding: 20px;
    }

    .actions {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .actions button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button.secondary {
      background: #64748b;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    img {
      border-radius: 6px;
    }

    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #cbd5e1;
    }

    .save-btn {
      margin-left: 6px;
      padding: 6px 10px;
      background: #16a34a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    a.map-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .empty {
      text-align: center;
      color: #64748b;
      padding: 20px;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 768px) {

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        background: #fff;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      }

      td {
        border: none;
        padding: 8px 0;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #475569;
      }

      .save-btn {
        margin-left: 0;
        margin-top: 6px;
        width: 100%;
      }

      select {
        width: 100%;
        margin-bottom: 6px;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Waste Management â€“ Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="actions">
    <button onclick="loadReports()">Load Reports</button>
    <button class="secondary" onclick="clearCompleted()">Clear Completed</button>
  </div>

  <h2>Active Reports</h2>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Report ID</th>
        <th>Status</th>
        <th>Update</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="activeTable">
      <tr><td class="empty">No active reports</td></tr>
    </tbody>
  </table>

  <h2>Completed Reports</h2>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Report ID</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="completedTable">
      <tr><td class="empty">No completed reports</td></tr>
    </tbody>
  </table>

</div>

<script>
/* AUTH CHECK */
fetch("/admin/reports").then(res => {
  if (res.status === 401) {
    alert("Unauthorized. Please login.");
    location.href = "admin-login.html";
  }
});

/* LOAD REPORTS */
function loadReports() {
  fetch("/admin/reports")
    .then(res => res.json())
    .then(data => {
      activeTable.innerHTML = "";
      completedTable.innerHTML = "";

      if (data.length === 0) {
        activeTable.innerHTML = "<tr><td class='empty'>No active reports</td></tr>";
        completedTable.innerHTML = "<tr><td class='empty'>No completed reports</td></tr>";
        return;
      }

      data.forEach(r => {
        const map =
          `https://www.google.com/maps?q=${r.location.latitude},${r.location.longitude}`;

        if (r.status === "Completed") {
          completedTable.innerHTML += `
            <tr>
              <td data-label="Image"><img src="/uploads/${r.image}" width="70"></td>
              <td data-label="Report ID">${r.reportId}</td>
              <td data-label="Location"><a class="map-link" href="${map}" target="_blank">View Map</a></td>
              <td data-label="Date">${new Date(r.createdAt).toLocaleString()}</td>
            </tr>`;
        } else {
          activeTable.innerHTML += `
            <tr>
              <td data-label="Image"><img src="/uploads/${r.image}" width="70"></td>
              <td data-label="Report ID">${r.reportId}</td>
              <td data-label="Status">${r.status}</td>
              <td data-label="Update">
                <select id="s-${r.reportId}">
                  <option ${r.status=="Pending"?"selected":""}>Pending</option>
                  <option ${r.status=="In Progress"?"selected":""}>In Progress</option>
                  <option ${r.status=="Completed"?"selected":""}>Completed</option>
                </select>
                <button class="save-btn" onclick="updateStatus('${r.reportId}')">Save</button>
              </td>
              <td data-label="Location"><a class="map-link" href="${map}" target="_blank">View Map</a></td>
              <td data-label="Date">${new Date(r.createdAt).toLocaleString()}</td>
            </tr>`;
        }
      });
    });
}

/* UPDATE STATUS */
function updateStatus(id) {
  const status = document.getElementById("s-" + id).value;
  fetch("/admin/update-status", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ reportId: id, status })
  }).then(() => loadReports());
}

/* CLEAR COMPLETED */
function clearCompleted() {
  if (!confirm("Clear all completed reports?")) return;
  fetch("/admin/clear-completed", { method: "POST" })
    .then(() => loadReports());
}

/* LOGOUT */
function logout() {
  fetch("/admin/logout", { method: "POST" })
    .then(() => location.href = "admin-login.html");
}
</script>

</body>
</html>
