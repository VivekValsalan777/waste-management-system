<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Waste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Waste Management</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Report Waste</h2>

    <!-- REPORT FORM (UNCHANGED UI) -->
    <form id="reportForm" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>

      <input type="hidden" name="latitude" id="lat">
      <input type="hidden" name="longitude" id="lng">

      <button class="primary" type="submit">Submit Report</button>
    </form>

    <!-- STATUS MESSAGE -->
    <p id="msg"></p>

    <!-- TRACK OPTION (ADDED, UI CONSISTENT) -->
    <div id="trackSection" style="display:none;">
      <p><strong>Your Report ID:</strong></p>
      <div class="card">
        <span id="rid"></span>
      </div>

      <a class="link" id="trackLink">Track Report</a>
    </div>
  </div>
</div>

<script>
/* GET LOCATION (UNCHANGED) */
navigator.geolocation.getCurrentPosition(
  pos => {
    lat.value = pos.coords.latitude;
    lng.value = pos.coords.longitude;
  },
  () => {
    msg.innerText = "Location permission is required";
  }
);

/* SUBMIT REPORT (UNCHANGED LOGIC) */
reportForm.onsubmit = async e => {
  e.preventDefault();
  msg.innerText = "Submitting report...";

  const res = await fetch("/submit-report", {
    method: "POST",
    body: new FormData(reportForm)
  });

  const data = await res.json();

  if (data.success) {
    msg.innerText = "Report submitted successfully";

    rid.innerText = data.reportId;

    // Set track link with report ID
    trackLink.href = "track.html?rid=" + data.reportId;

    trackSection.style.display = "block";
  } else {
    msg.innerText = "Submission failed";
  }
};
</script>

</body>
</html>
