<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Reporting System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:0;">

  <div style="background:#1e7e34; color:white; padding:15px; text-align:center;">
    <h2>Waste Reporting System</h2>
    <p>Upload waste photo with location</p>
  </div>

  <div style="max-width:400px; margin:30px auto; background:white; padding:20px; border-radius:8px;">

    <form id="reportForm">
      <label>Upload Photo</label><br><br>
      <input type="file" id="photo" accept="image/*" required><br><br>

      <label>Description (optional)</label><br><br>
      <textarea id="description" style="width:100%; height:80px;"></textarea><br><br>

      <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none;">
        Submit Report
      </button>
    </form>

  </div>

  <!-- IMPORTANT -->
  <script src="script.js"></script>

</body>
</html>
