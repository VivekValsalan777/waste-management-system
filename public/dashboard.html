<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>
<body>

<h2>Admin Dashboard</h2>

<button onclick="loadReports()">Load Reports</button>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Report ID</th>
      <th>Status</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody id="reportTable"></tbody>
</table>

<br>
<a href="admin.html">Back</a>

<script>
function loadReports() {
  fetch("/admin/reports")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("reportTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML =
          "<tr><td colspan='5'>No reports found</td></tr>";
        return;
      }

      data.forEach(report => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${report.reportId}</td>
          <td>${report.status}</td>
          <td>${report.location.latitude}</td>
          <td>${report.location.longitude}</td>
          <td>${new Date(report.createdAt).toLocaleString()}</td>
        `;

        table.appendChild(row);
      });
    })
    .catch(err => {
      alert("Failed to load reports");
      console.error(err);
    });
}
</script>

</body>
</html>
